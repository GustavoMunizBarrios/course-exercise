<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #example{/*We indicate that we are styling an ID*/
            color: red;
         }
        .ejemplo{/*We indicate that we are styling a class*/
            color: blue;
        } 
    </style>
    <!--The ID example is more specified than the class "ejemplo" thus 
    in the final results the word "Example" it will be red-->
</head>
<body>
    <div id="example" class="ejemplo">Example</div>
</body>
</html>
